{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: #c5c5c5;
        }

        .btn-register {
            transition: 0.5s;
        }

        .btn-register:hover {
            background-color: forestgreen;
            border-color: white;
            transform: scale(1.03);
        }
    </style>

    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h2>Create new Account.</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Register" class="btn btn-secondary w-100 btn-block p-2 btn-register">
        </form>
    </div>
{% endblock %}
